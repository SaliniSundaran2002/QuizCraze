<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QuizCraze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e7dff, #3e5ef5);
            color: white;
        }
        .level-card {
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container text-center my-5">
        <h1>Welcome to QuizCraze!</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card level-card">
                    <h3>Beginner</h3>
                    <a href="{% url 'quiz' level='beginner' question_id=1 %}" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card level-card">
                    <h3>Intermediate</h3>
                    <button class="btn btn-secondary" disabled>Locked</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card level-card">
                    <h3>Advanced</h3>
                    <button class="btn btn-secondary" disabled>Locked</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
